<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer le document :</p>
  <ul>
    <li><strong> {{ data.title }}</strong></li>
    <li><strong>{{ data.date }}</strong></li>
    <li><strong>{{ data.dev }}</strong></li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="warn" (click)="onConfirm()">Confirmer</button>
</mat-dialog-actions>
