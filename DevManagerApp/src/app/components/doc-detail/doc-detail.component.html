<div *ngIf="doc">
  <!-- Titre -->
  <h1>{{ doc.title }}</h1>
  
  <!-- Dev -->
  <p class="dev">{{ doc.dev }}</p>
  
  <!-- Date -->
  <p class="date">Date: {{ doc.date | date:'mediumDate' }}</p>
  
  <!-- Contexte -->
  <div class="contexte">
    <strong>Contexte:</strong>
    <p>{{ doc.client }}</p>
  </div>
  
  <!-- Liste des Modifications -->
  <div class="modifications">
    <h3>Modifications</h3>
    <ul>
      <li *ngFor="let modif of doc.modifications">{{ modif }}</li>
    </ul>
  </div>
  
  <!-- Contenu du BOB -->
  <div class="bob-content">
    <h3>Contenu du BOB</h3>
    <table>
      <thead>
        <tr>
          <th>Ecran</th>
          <th>Type</th>
          <th>Nouveau</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of doc.bobTable">
          <td>{{ item.ecran }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.nouveau ? 'Oui' : 'Non' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Zone de Commentaires -->
  <div class="commentaires">
    <h3>Commentaires</h3>
    <textarea [(ngModel)]="doc.commentaire" rows="5" placeholder="Ajouter un commentaire"></textarea>
  </div>
</div>
